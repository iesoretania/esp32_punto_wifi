; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = min_spiffs.csv
lib_deps = 
	https://github.com/lvgl/lvgl.git#master
	bodmer/TFT_eSPI@^2.3.67
	miguelbalboa/MFRC522@^1.4.8
	adafruit/TinyXML@^1.0.2
	rpolitex/ArduinoNvs@^2.5
	https://github.com/iesoretania/lv_lib_qrcode.git#master
	fabiuz7/Melody Player@^2.2.1
monitor_speed = 115200
build_flags = 
	-DUSER_SETUP_LOADED=1
	-DILI9488_DRIVER=1
	-DTFT_WIDTH=320
	-DTFT_HEIGHT=480
	-DTFT_MISO=19
	-DTFT_MOSI=23
	-DTFT_SCLK=18
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=4
	-DTOUCH_CS=21
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
	-DBUZZER_PIN=17
	-DBACKLIGHT_PIN=22
	-DRFID_RST_PIN=16
	-DRFID_SDA_PIN=5
	-DMFRC522_SPICLOCK=8000000u
	-DLV_CONF_INCLUDE_SIMPLE
	-Iinclude
